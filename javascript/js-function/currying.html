<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js function currying</title>
</head>
<body>

<script>
    function add(x, y, z) {
      return x + y +z;
    }
    function addCurry(x) {
      return function (y) {
        return function (z) {
          return x + y +z;
        }
      }
    }
    console.log('add: ', add(1,2,3))
    console.log('addCurry: ', addCurry(1)(2)(3))
</script>
</body>
</html>
